<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLAMES Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center bg-light vh-100"
  >
    <div
      class="container bg-white p-4 rounded shadow text-center"
      style="max-width: 400px"
    >
      <h1 class="display-6 text-success mb-3">FLAMES Calculator</h1>
      <div class="mb-3">
        <input
          type="text"
          id="name1"
          class="form-control"
          placeholder="Enter Your Name"
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          id="name2"
          class="form-control"
          placeholder="Enter Partner's Name"
        />
      </div>
      <button class="btn btn-success w-100" onclick="calculateFLAMES()">
        Calculate
      </button>
      <div id="result" class="result mt-4 text-success fw-bold"></div>
      <h1 id="flamesresult" class="mt-3 text-danger"></h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
